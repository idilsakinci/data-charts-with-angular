<mat-card>
  <mat-card-content>
    <div class="d-flex flex-wrap">
      <div>
        <mat-card-title>Sales Overview</mat-card-title>
        <mat-card-subtitle>Ample Admin Vs Material Admin</mat-card-subtitle>
      </div>
      <div class="ml-auto">
        <ul class="list-inline">
          <li>
            <h6 class="text-success m-0">
              <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Ample
            </h6>
          </li>
          <li>
            <h6 class="text-info m-0">
              <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Pixel
            </h6>
          </li>
        </ul>
      </div>
    </div>

    <div class="team-charts">
      <ng-container *ngIf="teamData && teamData.length">
        <div *ngFor="let team of teamData">
          <h3>{{ team.title }}</h3>
          <div class="chart-container">
            <ng-container *ngIf="team.total_employee_count">
              <ng-container *ngIf="team.title">
                <apx-chart
                  [series]="[{ data: [team.total_employee_count] }]"
                  [chart]="{ type: 'bar', height: 300 }"
                  [xaxis]="{ categories: [team.title] }"
                ></apx-chart>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
