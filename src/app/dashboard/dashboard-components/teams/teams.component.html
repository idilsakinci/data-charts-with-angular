<mat-card>
  <mat-card-content>
    <div class="d-flex flex-wrap">
      <div>
        <mat-card-title>Teams</mat-card-title>
      </div>
    </div>

    <div>
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        
      >
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td
            mat-cell
            *matCellDef="let element"
            [matTooltip]="element.description"
          >
            {{ element.description | slice : 0 : 50 }}
            <span *ngIf="element.description.length > 50">...</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="employee_count">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Employee Count
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.total_employee_count }}
          </td>
        </ng-container>

        <ng-container matColumnDef="overall_score">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Overall Score
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.overall_score }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
